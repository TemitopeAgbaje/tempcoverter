<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature coverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Temperature Converter</h1>
    <br>
    <label>Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Fahrenheit" name="f" value=""/>
    <br>
    <br>
    <label> Celsius:</label>
    <input type="number" id="celsius" placeholder="Celsius" name="c" value=""/>
    <br>
    <br>
    <button id="convert">Convert</button>
    <button id="clear">Reset</button>
    
    <script>
        function tempCovert(){
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = document.getElementById("celsius").value;
            
            if (fahrenheit!=""){
                celsius = (parseFloat(fahrenheit)- 32) / (9/5);
            } else {
                fahrenheit = (parseFloat(celsius) * (9/5)) + 32;
            }

            document.getElementById("fahrenheit").value = parseFloat(fahrenheit).toFixed(1);
            document.getElementById("celsius").value = parseFloat(celsius).toFixed(1);
        }

        function clearForm(){
            document.getElementById('fahrenheit').value = "";
            document.getElementById('celsius').value = "";
        } 

        document.getElementById("convert").onclick = tempCovert;
        document.getElementById("clear").onclick = clearForm;
    </script>
    <br><br><br><br><br><br><br><br><br>
    <footer>
        <p> Designed by Temitope Agbaje </p>
    </footer> 

</body>
</html>
